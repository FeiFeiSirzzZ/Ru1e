[General]
loglevel = notify
bypass-system = true
internet-test-url = http://www.gstatic.com/generate_204
proxy-test-url = http://www.gstatic.com/generate_204
test-timeout = 5
ipv6 = false
allow-wifi-access = true
wifi-assist = true

external-controller-access = administrator@0.0.0.0:6170
compatibility-mode = false
skip-proxy = 10.0.0.0/8, 127.0.0.0/8, 169.254.0.0/16, 192.0.2.0/24, 192.168.0.0/16, 198.51.100.0/24, 224.0.0.0/4, *.local, localhostlocal

# TLS Provider
tls-provider = openssl
network-framework = false
# DNS Server
dns-server = system,
doh-server = https://dns.rubyfish.cn/dns-query,https://dns.nextdns.io/d49521/administrator%E2%80%98iphone
doh-format = wireformat

# Others
show-error-page-for-reject = true
# > NextDNS (https://nextdns.io/)
always-real-ip = *.nextdns.io,
hijack-dns = 8.8.8.8:53, 8.8.4.4:53
force-http-engine-hosts = 122.14.246.33, 175.102.178.52, mobile-api2011.elong.com
tun-excluded-routes = 10.0.0.0/8, 127.0.0.0/8, 169.254.0.0/16, 192.0.2.0/24, 192.168.0.0/16, 198.51.100.0/24, 224.0.0.0/4
exclude-simple-hostnames = true
enhanced-mode-by-rule = false

[Replica]
# 抓取流量 => 过滤器
# > 隐藏 Apple 请求
hide-apple-request = 1
# > 隐藏 Crashlytics 请求
hide-crashlytics-request = 1
# > 隐藏 UDP 会话
hide-udp = 0
# > 关键词过滤器
keyword-filter-type=(null)
keyword-filter=(null)

# > 该段定义可用的代理策略
[Proxy]
⭕️DIRECT = direct
🚫Ad-REJ = reject
⛔️Ad-GIF = reject-tinygif

[Proxy Group]
♺PROXY = select, 🇭🇰 Group IPLC, 🇭🇰 Group HK, Group Sakura, 🇭🇰 Group  BD
♳Netflix = select, 🇭🇰 Group HK, 🇨🇳 Group Tw
♴AsianMedia = select, ⭕️DIRECT, ♺PROXY
♵GlobalMedia = select, ♺PROXY, 🇭🇰 Group IPLC, 🇭🇰 Group HK, 🇨🇳 Group Tw, Group Sakura, 🇭🇰 Group  BD
♶Telegram = select, 🇺🇸 Group USA, Group Sakura, 🇭🇰 Group  BD
♷NeteaseMusic = select, url=http://www.gstatic.com/generate_204, policy-path=Yunmusic.list, update-interval=0
♸Speedtest = select, ♺PROXY, ⭕️DIRECT
㉿AdBlock = select, ⭕️DIRECT, 🚫Ad-REJ, ⛔️Ad-GIF
Apple_API = select, ♺PROXY, ⭕️DIRECT
〄Apple_CDN = select, ♺PROXY, ⭕️DIRECT, Apple_API
♾Final = select, ♺PROXY, ⭕️DIRECT
🇭🇰 Group IPLC = url-test, url=http://www.gstatic.com/generate_204, policy-path=dlercloud.list, update-interval=0, interval=600, tolerance=50
🇭🇰 Group HK = url-test, policy-path=HK.list, update-interval=0, url=http://www.gstatic.com/generate_204, interval=600, tolerance=50
🇨🇳 Group Tw = select, policy-path=TW.list, update-interval=0
🇺🇸 Group USA = select, policy-path=USA.list, update-interval=0
🇭🇰 Group  BD = url-test, url=http://www.gstatic.com/generate_204, policy-path=BD.list, update-interval=0, interval=600, tolerance=50
Group Sakura = select, policy-path=Sakura.list, update-interval=0

